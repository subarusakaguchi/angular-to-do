<table mat-table [dataSource]="dataSource" class="mat-elevation-z8">
  <ng-container matColumnDef="checkbox">
    <th mat-header-cell *matHeaderCellDef></th>
    <td mat-cell *matCellDef="let element">
      <mat-checkbox
        [checked]="element.isCompleted"
        (change)="handleCheckbox(element.taskId)"
      ></mat-checkbox>
    </td>
  </ng-container>

  <ng-container matColumnDef="task">
    <th mat-header-cell *matHeaderCellDef>
      <div class="column-header">Tarefa</div>
    </th>
    <td mat-cell *matCellDef="let element">{{ element.task }}</td>
  </ng-container>

  <ng-container matColumnDef="cpf">
    <th mat-header-cell *matHeaderCellDef>
      <div class="column-header">CPF</div>
    </th>
    <td mat-cell *matCellDef="let element">{{ element.cpf }}</td>
  </ng-container>

  <ng-container matColumnDef="responsible">
    <th mat-header-cell *matHeaderCellDef>
      <div class="column-header">Respons√°vel</div>
    </th>
    <td mat-cell *matCellDef="let element">{{ element.responsible }}</td>
  </ng-container>

  <ng-container matColumnDef="dueDate">
    <th mat-header-cell *matHeaderCellDef>
      <div class="column-header">Prazo de entrega</div>
    </th>
    <td mat-cell *matCellDef="let element">
      {{ element.dueDate }}
    </td>
  </ng-container>

  <ng-container matColumnDef="status">
    <th mat-header-cell *matHeaderCellDef>
      <div class="column-header">Status</div>
    </th>
    <td mat-cell *matCellDef="let element">
      <div mat-chip disableRipple selected [color]="element.statusColor">
        {{ element.status }}
      </div>
    </td>
  </ng-container>

  <ng-container matColumnDef="remove">
    <th mat-header-cell *matHeaderCellDef></th>
    <td mat-cell *matCellDef="let element">
      <button
        (click)="removeRow(element.taskId)"
        mat-icon-button
        aria-label="Remove row button"
      >
        <mat-icon>close</mat-icon>
      </button>
    </td>
  </ng-container>

  <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
  <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
</table>
